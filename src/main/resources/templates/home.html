<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row ">
            <div class="col-12">
                <h2>Всего объектов:</h2>
                <h4 th:text="${countAllBuildings}"></h4>
                <h2>Проверено:</h2>
                <h4 th:text="${countYesBuildings}" class="text-success"></h4>
                <h2>Не проверено:</h2>
                <h4 th:text="${countNoBuildings}" class="text-danger"></h4>

            </div>
        </div>
    </div>
</div>
</html>
